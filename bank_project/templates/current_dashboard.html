<!DOCTYPE html>
<html>
<head>
    <title>Current Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Current Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Username</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for data in datas %}
                <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[1] }}</td>
                    <td>{{ data[2] }}</td>
                    <td>
                         <a href="/withdraw/{{ data[0] }}">Withdraw</a>
                         <a href="/credit/{{ data[0] }}">Credit</a>
                     </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>
</body>
</html>
